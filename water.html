        <script>            
            var behind = 0;
            var toDrink = 0;
            var drank = 0;
            var startTime;
            var endTime;
            var interval = 0;
            var amountPerInterval = 0;
            window.onload = function() {
                     clocker();
            }
            function clocker(){
                document.getElementById('curClock').innerHTML = getPrintTime();
                var t = setTimeout(clocker, 1000);
            }

            function start(){                
                if(!checkNotificationPermissions()){
                    //show no notifications
                }               
                interval = convertTimeToSeconds(0,document.getElementById('intmin').value);
                amountPerInterval = document.getElementById('ozint').value;
                startTime = convertTimeToSeconds(document.getElementById('starthourDD').value, document.getElementById('startminDD').value);
                endTime = convertTimeToSeconds(document.getElementById('endhourDD').value, document.getElementById('endminDD').value);

                if(endTime <= startTime){
                    alert('End Time must be after Start Time');
                    return;
                }
                if(interval >= (endTime - startTime)){
                    alert('Your interval is longer than your day');
                    return;
                }
                document.getElementById('hidethislater').remove();
                toDrink = (Math.floor((endTime - startTime) / interval)) * amountPerInterval;
                behind = Math.floor((getDayTimeInSeconds() - startTime) / interval) * amountPerInterval;
                console.log("toDrink: " + toDrink);
                console.log("behind: " + behind);
                var t = updateWater();
            }

            function updateWater(){    
                if(endTime <= getDayTimeInSeconds() || drank >= toDrink)
                {
                    return;
                }
                if((getDayTimeInSeconds() - startTime) % interval == 0)
                {                    
                    waterNotice(amountPerInterval, behind);
                    behind = parseInt(behind) + parseInt(amountPerInterval);
                }
                var t = setTimeout(updateWater, 1000);
            }
        </script>
