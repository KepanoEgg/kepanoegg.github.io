<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="scripts/order.js"></script>
  </head>
  <body>
    <ul id="containerList"></ul>
  </body>

  <script>
    var containerList = document.getElementById("containerList");

    for (var i = 0; i < thingy.folders.length; i++) {
      var li = document.createElement("li");
      var aref = document.createElement("a");
      aref.appendChild(document.createTextNode(thingy.folders[i].name));
      aref.setAttribute("href","container.html?container=" + thingy.folders[i].name);
      li.appendChild(aref);
      li.setAttribute("title", thingy.folders[i].description)
      containerList.appendChild(li);
    }
  </script>
</html>
