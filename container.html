<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="scripts/routing.js"></script>
    <script src="scripts/order.js"></script>
    <style>
    #overlay {
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 2;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
      <div id="overlay" style="display:none;" onclick="off()"><img id="blownImage" src=""/></div>
    <ul id="containerList" style="list-style-type:none"></ul>
  </body>

  <script>
    var containerList = document.getElementById("containerList");
    var folder;
    for (var i = 0; i < thingy.folders.length; i++) {
      if (thingy.folders[i].name == pairs["container"]) {
        folder = thingy.folders[i];
        break;
      }
    };
    
    for (var e = 0; e < folder.content.length; e++) {   
      var li = document.createElement("li");
      var image = document.createElement("img");
      var path = "containers/" + folder.name + "/" + folder.content[e].name;
      image.setAttribute("src", path);
      image.setAttribute("style", "height:100px;width:100px;" );
      image.setAttribute("onClick", "overlayWithPhoto(\"" + path + "\")" );
      li.appendChild(image);
      containerList.appendChild(li);
    };

    function overlayWithPhoto(path){
        var bigImage = document.getElementById("blownImage");
        bigImage.setAttribute("src",path);
        document.getElementById("overlay").style.display = "block";        
    };

    function off(){
        document.getElementById("overlay").style.display = "none";
    }

  </script>
</html>
