<html>

<head>
    <style>
        .item1 {
            grid-area: header;
            background: black;
            color: white;
        }

        .item2 {
            grid-area: menu;
            margin: 5px 5px 0px 0px;
            grid-gap: 10px;
            padding: 10px;
            background: black;
            color: white;
        }

        .item3 {
            grid-area: main;
            margin-top: 10px;
        }

        .item4 {
            grid-area: right;
            margin-top: 10px;
        }

        .item5 {
            grid-area: footer;
            margin-top: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-areas:
                'header header header header header header header'
                'menu main main main main right right'
                'menu footer footer footer footer footer footer';
        }

        .grid-container>div {
            text-align: center;
            font-size: 30px;
        }
        span { cursor: pointer; }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="item1">Header</div>
        <div class="item2">Menu
            <div style="text-align: left">
                <span onclick="location.href = '.\?place=here'">- Go here</span><br>
                <span onclick="location.href = '.\?place=there'">- Go there</span><br>
            </div>
        </div>
        <div class="item3">
            <div>
                Some other information that takes up multiple lines
                can be seen header





                asdg





                asg
            </div>
        </div>
        <div class="item4"></div>
        <div class="item5"></div>
    </div>
</body>

</html>
